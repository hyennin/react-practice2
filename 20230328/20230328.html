<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="alert-box" id="alert">
        알림창입니다
        <button onclick="displayBtn('none')">알림창 닫기</button>
    </div>
    <button id="btn1" onclick="menuBtn('아이디를 입력하세요')">아이디 버튼</button>
    <button id="btn2" onclick="menuBtn('비밀번호를 입력하세요')">비밀번호 버튼</button>
    <script>
        const displayBtn = (select) => {
            document.getElementById('alert').style.display = select;
        }

        const menuBtn = (select) => {
            document.getElementById('alert').innerText = select;
            displayBtn('block');
        }
    </script>
</body>
</html>
