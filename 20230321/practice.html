<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead, tfoot {
            background-color: lightgrey;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>요안도라 객실</caption>
        <colgroup>
            <col width="150px">
            <col width="150px">
            <col width="150px">
            <col width="150px">
        </colgroup>
        <thead>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <td style="text-align: center;" rowspan="2">동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <td style="text-align: center;">천혜향방</td>
                <td>.</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">바깥채 전체를 렌트합니다</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
